<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Eco Trivia">

  

  

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Eco Trivia" />
  <meta property="og:description" content="Gamified trivia about sustainable development goals and sustainability" />
  <meta property="og:image" content="/assets/assets/images/Runway_Expand_Image~social.jpg" /> 
  <meta name="twitter:title" content="Eco Trivia" />
  <meta name="twitter:description" content="Gamified trivia about sustainable development goals and sustainability" />
  <meta name="twitter:image" content="/assets/assets/images/Runway_Expand_Image~social.jpg" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Eco Trivia </title>
  <meta name="description" content="Gamified trivia about sustainable development goals and sustainability" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#00000000">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#00000000">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  
  
  
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>

</body>
</html>
